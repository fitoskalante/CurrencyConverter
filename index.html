<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>CurrencyConverter</title>
</head>

<body>

    <div
        class="container shadow d-flex justify-content-center flex-column text-center align-items-center main-container">


        <h1 class="display-4 py-1">Currency Converter</h1>
        <h3 class="display-5 py-5">Insert the amount that you want to convert <br> and get the result updated in real
            time</h3>

        <div class="container d-flex justify-content-around">
            <select class="form-control-lg m-1" style="width: 500px" id="currencyFrom">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
                <option value="eur">EUR</option>
                <option value="aud">AUD</option>
                <option value="krw">KRW</option>
            </select>

            <select class="form-control-lg m-1" style="width: 500px" id="currencyTo">
                <option value="vnd">VND</option>
                <option value="eur">EUR</option>
                <option value="aud">AUD</option>
                <option value="krw">KRW</option>
                <option value="usd">USD</option>
            </select>
        </div>


        <input id="amountToConvert" type="number" placeholder="Amount to convert" class="text-center my-5">

        <div class="d-flex justify-conmtent-center result-box flex-column py-3">
            <h4 class="p3-1">Real Time Conversion:</h4>
            <span class="py-3" id="result"></span>
        </div>

    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
