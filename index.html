<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Easy $ Converter</title>
</head>

<body background="img/background2.svg">
    <div class="main-container d-flex row  ">
        <div
            class="left-side container d-flex justify-content-center flex-column text-center align-items-center col-12 col-lg-5 py-3 p-md-5">
            <h1 class="display-4 py-1 text-uppercase font-weight-bold">Easy <i class="text-dark">$</i> <br> Converter
            </h1>
            <h3 class="display-5 my-3">Insert the amount that you want to convert and get the result updated in
                real time</h3>
        </div>
        <div class="right-side d-flex flex-column col-12 col-lg-7 justify-content-center p-md-5 mb-sm-5 mb-md-0">

            <div class=" d-flex flex-column justify-content-around">
                <div class="currency-container bg-dark d-flex flex-column justify-content-center text-white p-3 shadow">
                    <label class="py-1 text-center" for="currency">FROM</label>
                    <select class="form-control-lg" id="currencyFrom">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                        <option value="eur">EUR</option>
                        <option value="aud">AUD</option>
                        <option value="krw">KRW</option>
                    </select>
                </div>
                <div class="currency-container bg-dark d-flex justify-content-center flex-column text-white p-3 shadow">
                    <label class="py-1 text-center" for="currency">TO</label>
                    <select class="form-control-lg" id="currencyTo">
                        <option value="vnd">VND</option>
                        <option value="eur">EUR</option>
                        <option value="aud">AUD</option>
                        <option value="krw">KRW</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
            </div>

            <input id="amountToConvert" type="number" placeholder="Amount to convert" class="text-center">

            <div class="result-box d-flex justify-conmtent-center flex-column py-3">
                <h4 class="p3-1">Real Time Conversion:</h4>
                <span class="pb-5 pt-3" id="result">$</span>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
